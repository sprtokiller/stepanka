<!DOCTYPE html>
<html lang="cs"><head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Štěpánka Horká</title>    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-image: url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white; /* Základní barva textu pro celou stránku */
        }
        
        /* Pro lepší čitelnost obsahu na obrázku */
        main, header, footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        h1, h2, p, footer p {
            color: white;
        }
        header {            text-align: center;
            margin-bottom: 30px;        }
        h1 {
            color: white; /* Změna z #333 na white */
        }
        .profile-image {
            text-align: center;
            margin: 20px 0;
        }
        .profile-image img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head><body>
    <header>
        <h1>Štěpánka Horká</h1>
        <div class="profile-image">
            <img id="slideshow" src="images/fotka.jpg" alt="Štěpánka Horká" width="200">
        </div>
    </header>    <main>
        <section>            <h2>O mně</h2>
            <p>Vítejte na mé osobní stránce. Jmenuji se Štěpánka Horká.</p>            <!-- Zde můžete přidat další informace -->
        </section>    </main>
    <footer>        <p>&copy; 2025 Štěpánka Horká</p>
    </footer>
    <script>
        // Seznam cest k obrázkům ve složce fotkyuvod
        const images = [
            'images/fotka.jpg',
            'images/fotkyuvod/fotka2.jpg',
            'images/fotkyuvod/fotka3.jpg',
            'images/fotkyuvod/fotka4.jpg',
            'images/fotkyuvod/fotka5.jpg',
            // Přidejte další cesty k obrázkům podle potřeby
        ];
        
        let currentIndex = 0;
        const slideshowImage = document.getElementById('slideshow');
        
        // Funkce pro změnu obrázku
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slideshowImage.src = images[currentIndex];
        }
        
        // Měnit obrázek každé 3 sekundy
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
